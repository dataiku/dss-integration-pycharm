plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.8'
}

group 'com.dataiku.dss.intellij'
version '1.0.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '2017.2'
    pluginName 'Dataiku DSS'
    updateSinceUntilBuild false
}
patchPluginXml {
    changeNotes """
        1.0.0: Initial release<br>
        0.9.9: In case of conflict, users can resolve them with the standard merge dialog<br>
        0.9.1: Background synchronization can be enabled/disabled<br>
        0.9.0: Almost ready!
      """
}